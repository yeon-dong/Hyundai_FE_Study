<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hd {
            background-color: blueviolet;
        }

        a:link,
        a:visited {
            text-decoration: none;
            color: #000;
        }

        .clear:after {
            content: "";
            display: block;
            clear: both;
        }

        ul,
        li {
            list-style: none;
        }

        .menu {
            width: 1360px;
            margin: 0 auto;
            background-color: salmon;
        }

        .menu>li {
            float: left;
            width: 20%;
        }

        /* .menu:after{content: ""; display: block;} */
        .menu>li>a {
            line-height: 60px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .menu a:hover {
            background-color: forestgreen;
            color: white;
        }

        .visual {
            background-color: gold;
            height: 400px;
            margin-bottom: 1em;
        }

        .section {
            width: 1360px;
            margin: 0 auto;
            margin-bottom: 1em;
        }
        .section .secleft{
            float: left;
            width: 1000px;
            background-color: gray;
        }
        .section .secright{
            float: right;
            width: 300px;
            background-color: plum;
        }
        .section div{height: 400px;}
        .ft{
            background-color: royalblue;
            padding: 20px 0;
        }
        .ft div{
            width: 1360px;
            margin: 0 auto;
            text-align: center;
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <header class="hd">
        <ul class="menu clear">
            <li><a href="">menu12</a></li>
            <li><a href="">menu2</a></li>
            <li><a href="">menu3</a></li>
            <li><a href="">menu4</a></li>
            <li><a href="">menu5</a></li>
            </li>
        </ul>
    </header>
    <div class="visual">슬라이드</div>
    <section class="section clear">
        <div class="secleft">left</div>
        <div class="secright">right</div>
    </section>
    <footer class="ft">
        <div>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae dolorem dolorum debitis. Reprehenderit
            sed cupiditate sequi veritatis sapiente temporibus voluptatum eaque deleniti officia fugit illo rem
            provident at, rerum ullam.
        </div>
    </footer>
</body>

</html>
